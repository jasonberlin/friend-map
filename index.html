<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Map</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        
        // Simple test component first
        const FriendMap = () => {
          const [friends, setFriends] = useState([]);
          
          return (
            <div className="min-h-screen bg-gray-50 p-8">
              <div className="max-w-4xl mx-auto">
                <h1 className="text-3xl font-bold text-gray-900 mb-8">Friend Map</h1>
                <div className="bg-white rounded-lg shadow p-6">
                  <p className="text-lg text-gray-600">App is loading successfully!</p>
                  <p className="text-sm text-gray-500 mt-2">Friends: {friends.length}</p>
                  <button 
                    onClick={() => setFriends([{id: 1, name: 'Test Friend'}])}
                    className="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
                  >
                    Add Test Friend
                  </button>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(<FriendMap />, document.getElementById('root'));
    </script>
</body>
</html>
